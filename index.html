                    alert('Jumlah tidak boleh kosong atau Nol!');

                }
                // NOMOR 6
                var bukuTersedia = buku.find(b => b.nama === bukuDipilih);

                    alert('Buku tidak ditemukan!');
                    return;
                }
            }

            // SOAL NOMOR 4
